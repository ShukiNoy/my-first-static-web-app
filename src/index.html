<!DOCTYPE html>
<html lang="en">

<head>
    <title>
        Reloading page after 5 seconds
    </title>
      
    <script>
        function autoRefresh() {
            window.location = window.location.href;
        }
        setInterval('autoRefresh()', 2000);
    </script>
</head>
  
<body>
    <h1>Welcome to Seconed Page code</h1>
</body>

</html>
